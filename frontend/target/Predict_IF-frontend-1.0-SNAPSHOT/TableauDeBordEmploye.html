            function buildPieChart(container, graphData) {

                Highcharts.chart(container, {

                    chart: {
                        type: 'pie',
                        backgroundColor:'transparent'
                    },
                    title: {
                        text: 'Top 3 des médiums'
                    },
                    subtitle: {
                        text: '(en nombre de consultations)'
                    },
                    credits: {
                        enabled: false
                    },
                    series: [{name: graphData.label, data: graphData.data}]
                });
            }
