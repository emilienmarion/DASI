<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <meta charset="UTF-8">
        <title>Connexion</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>

    <div id="page">
        
        <header > 
            <img  src="image/logo.png" alt="logo du site" id="logo" >
            <h1>Se connecter</h1> 
            </header>     
       
 

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification"></p>
        
        
        <div class="rectangle">
            
        Adresse mail: <input type="text" id="champ-login" size="40" />
        <br/>
        Mot de passe: <input type="password" id="champ-password" />
        <br/>
        <div class="les_boutons">
        <button id="bouton-connexion">Connexion</button>
        <button id="bouton-mdpoublié">Mot de passe oublié</button>
          </div>  
        </div>
        
        
        <footer>
            <p>  </p>
        </footer>
        
        
    </div>
        
        <!-- Champs et Bouton de Formulaire -->
       
     

        <script>
            $(document).ready( function () {
                
                  $('#bouton-mdpoublié').on( 'click', function () {
                   window.location = './MdpOublie.html';
                  });
                
                
                $('#bouton-connexion').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton de connexion"); // LOG dans Console Javascript
                    $('#notification').html("Connexion..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                    var champLogin = $('#champ-login').val();
                    var champPassword = $('#champ-password').val();

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'connecter',
                            login: champLogin,
                            password: champPassword
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        
                        if (response.connexion) {
                            $('#notification').html("Bienvenue "+response.UserO.type); 
                            if(response.UserO.type=="client"){
                                window.location = './TableauDeBordClient.html';
                            }else if (response.UserO.type=="employe"){
                                window.location = './TableauDeBordEmploye.html';
                            }
                            
                            
                            
                        }
                        else {
                            $('#notification').html("Erreur de Connexion"); // Message pour le paragraphe de notification
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
    </body>
</html>
